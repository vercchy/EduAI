apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eduai-ingress
  namespace: eduai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: eduai.local
      http:
        paths:
          - path: /api/(.*)
            pathType: Prefix
            backend:
              service:
                name: eduai-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eduai-frontend
                port:
                  number: 80
